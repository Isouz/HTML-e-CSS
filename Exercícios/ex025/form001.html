<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete="off" serve para desligar as "sugestões" de auto preenchimento-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--Quando clicar no submit o parametro "action" do forme é acionado-->
        </p>
    </form>
    <!--A label serve para relacionar o nome (no nosso exemplo "Nome:" e "Sobrenome:") com o input. Sempre use label em formulários.-->
</body>
</html>
